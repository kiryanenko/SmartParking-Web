upstream backend {
  zone backend 64k;
  server 10.132.0.2 max_fails=1 fail_timeout=30s slow_start=30s;
  server 10.132.0.4 max_fails=1 fail_timeout=30s slow_start=30s;
  server 10.132.0.5 max_fails=1 fail_timeout=30s slow_start=30s;
  server 10.132.0.6 max_fails=1 fail_timeout=30s slow_start=30s;
}

server {
  listen 80;
  server_name 0.0.0.0;
  root /app/public;
  allow all;

  location /nginx_status {
    stub_status;
  }

  location /assets/ {
    error_page 404 = @store;
    expires max;
  }

  location @store {
    internal;
    proxy_store on;
    proxy_store_access user:rw group:rw all:r;
    proxy_pass http://backend;
    proxy_set_header X-Real-IP  $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto http;
    proxy_set_header Host $http_host;
  }

  location / {
    proxy_pass http://backend;
    proxy_set_header X-Real-IP  $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto http;
    proxy_set_header Host $http_host;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_redirect off;
    proxy_next_upstream error timeout invalid_header http_502;
    health_check uri=/ interval=10;
  }
}
